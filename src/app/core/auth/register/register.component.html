<div class="flex h-screen">

    <div class="flex w-1/2 items-center justify-center">
      <div class="w-1/2 max-w-md space-y-6">
        
        <h1 class="text-xl font-bold text-center">რეგისტრაცია</h1>
        <p class="text-center text-base text-textGray">შეიყვანე შენი მონაცემები რეგისტრაციისთვის!</p>
  
        <div class="flex items-center justify-center">
          <span class="border-b w-1/5 lg:w-1/4"></span>
          <span class="text-sm text-textGray uppercase mx-2">ან</span>
          <span class="border-b w-1/5 lg:w-1/4"></span>
        </div>
  
        <form class="flex flex-col gap-3" (ngSubmit)="register()" [formGroup]="registerForm">
          <label class="text-sm text-textGray">სახელი *</label>
          <input type="text" formControlName="firstName" placeholder="შეიყვანე სახელი"
            class="border border-solid placeholder:text-sm p-sm rounded-xl focus:outline-none focus:ring-0"
            [ngClass]="{'border-red-500': registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid}"/>
  
          <label class="text-sm text-textGray">გვარი *</label>
          <input type="text" formControlName="lastName" placeholder="შეიყვანე გვარი"
            class="border border-solid placeholder:text-sm p-sm rounded-xl focus:outline-none focus:ring-0"
            [ngClass]="{'border-red-500': registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid}"/>
  
          <label class="text-sm text-textGray">მომხმარებელი *</label>
          <input type="text" formControlName="username" placeholder="შეიყვანე მომხმარებელი"
            class="border border-solid placeholder:text-sm p-sm rounded-xl focus:outline-none focus:ring-0"
            [ngClass]="{'border-red-500': registerForm.get('username')?.touched && registerForm.get('username')?.invalid}"/>
  
          <label class="text-sm text-textGray">იმეილი *</label>
          <input type="email" formControlName="email" placeholder="შეიყვანე იმეილი"
            class="border border-solid placeholder:text-sm p-sm rounded-xl focus:outline-none focus:ring-0"
            [ngClass]="{'border-red-500': registerForm.get('email')?.touched && registerForm.get('email')?.invalid}"/>
  
          <label class="text-sm text-textGray">პაროლი *</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="შეიყვანე პაროლი"
              class="border border-solid placeholder:text-sm p-sm rounded-xl w-full focus:outline-none focus:ring-0"
              [ngClass]="{'border-red-500': registerForm.get('password')?.touched && registerForm.get('password')?.invalid}"/>
            <ion-icon
              [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
              (click)="togglePassword()"
              class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer"></ion-icon>
          </div>
  
          <p class="text-xs text-textGray text-center mt-2">
            ანგარიშის შექმნით ეთანხმებით ჩვენს 
            <a href="#" class="text-primary underline">წესებსა და პირობებს</a> და 
            <a href="#" class="text-primary underline">კონფიდენციალურობის პოლიტიკას</a>.
          </p>
  
          <button type="submit" [disabled]="registerForm.invalid"
            class="bg-primary text-white py-sm text-base rounded-xl disabled:opacity-50 disabled:cursor-not-allowed">
            რეგისტრაცია
          </button>
        </form>
  
        <p class="text-center text-sm">
          უკვე გაქვს ანგარიში?
          <a [routerLink]="'/login'" class="text-primary cursor-pointer hover:underline">შესვლა</a>
        </p>
      </div>
    </div>
  
    <div class="w-1/2 bg-primary-gradient flex items-center justify-center gap-x-3">
      <div class="w-10 h-10">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
          <path d="M32 2C18 2 6 10 6 24v16c0 14 12 22 26 22s26-8 26-22V24c0-14-12-22-26-22z" fill="white"/>
          <rect x="20" y="22" width="6" height="20" rx="2" fill="#2F7DC2"/>
          <rect x="30" y="16" width="6" height="26" rx="2" fill="#2F7DC2"/>
          <rect x="40" y="26" width="6" height="16" rx="2" fill="#2F7DC2"/>
        </svg>
      </div>
      <span class="text-white text-lg"> არ გაჩერდე !</span>
    </div>
  
  </div>
