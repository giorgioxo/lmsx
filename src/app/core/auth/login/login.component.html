<div class="flex h-screen">

  <div class="flex w-1/2 items-center justify-center">
    <div class="w-1/2 max-w-md space-y-6">
      <h1 class="text-2xl font-semibold text-center">შესვლა</h1>
      <form class="flex flex-col gap-4 " (ngSubmit)="login()" [formGroup]="loginForm">
        <input
          type="text"
          placeholder="მომხმარებელი"
          formControlName="username"
          class="border border-solid p-2 rounded-xl focus:outline-none focus:ring-0"
          [ngClass]="{'border-red-500': loginForm.get('username')?.touched && loginForm.get('username')?.invalid}"

        />
        <div class="relative">
          <input
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="პაროლი"
            class="border border-solid p-2 rounded-xl w-full focus:outline-none focus:ring-0"
            [ngClass]="{'border-red-500': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
            />
          <ion-icon
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            (click)="togglePassword()"
            class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer"
          ></ion-icon>
        </div>
        <button type="submit"[disabled]="loginForm.invalid"
        class="bg-primary text-white py-2 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed"
        >შესვლა</button>
      </form>
      <p class="text-center text-sm">
        არ ხარ რეგისტრირებული?
        <a href="#" class="text-primary hover:underline">დარეგისტრირდი</a>
      </p>
    </div>
  </div>

  <div class="w-1/2 bg-primary-gradient flex items-center justify-center gap-x-4 ">
    <div class="w-10 h-10 ">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
        <path d="M32 2C18 2 6 10 6 24v16c0 14 12 22 26 22s26-8 26-22V24c0-14-12-22-26-22z" fill="white"/>
        <rect x="20" y="22" width="6" height="20" rx="2" fill="#2F7DC2"/>
        <rect x="30" y="16" width="6" height="26" rx="2" fill="#2F7DC2"/>
        <rect x="40" y="26" width="6" height="16" rx="2" fill="#2F7DC2"/>
      </svg>
    </div>
    <span class="text-white text-xl">არასდროს არ დანებდე!</span>
   
    
    
  </div>
</div>
