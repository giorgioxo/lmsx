<div class="flex h-screen">

  <div class="flex w-1/2 items-center justify-center">
    <div class="w-1/2 max-w-md space-y-6">
      <h1 class="text-2xl font-semibold text-center">Sign In</h1>
      <form class="flex flex-col gap-4 " (ngSubmit)="login()">
        <input
          type="text"
          placeholder="Username"
          class="border p-2 rounded-xl"
        />
        <div class="relative">
          <input
            type="password"
            placeholder="Password"
            class="border p-2 rounded-xl w-full"
          />
          <ion-icon
            name="eye-outline"
            class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer"
          ></ion-icon>
        </div>
        <button type="submit" class="bg-primary text-white py-2 rounded-xl">Login</button>
      </form>

        Donâ€™t have an account?
