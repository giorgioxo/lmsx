<form (ngSubmit)="login()">
  <div class="block max-w-[400px] mx-auto my-40">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />

    <button type="submit">Login</button>
  </div>
</form>
