<div
  class="fixed inset-0 z-50 flex items-start justify-center bg-black bg-opacity-50"
>
  <div
    class="mt-[10%] w-[90%] max-w-xl bg-white rounded-xl shadow-xl p-6 relative"
  >
    <div class="flex justify-between items-start mb-4">
      <h3 class="text-lg font-semibold text-gray-800">{{ title }}</h3>
      <button
        (click)="onClose()"
        class="text-gray-500 hover:text-gray-800 text-xl"
      >
        &times;
      </button>
    </div>

    <div
      #contentContainer
      class="max-h-[300px] overflow-y-auto text-sm text-gray-700 pr-2 mb-4"
    >
      <ng-content></ng-content>
    </div>

    <div class="flex flex-col gap-2">
      <label
        *ngIf="showCheckbox"
        class="flex items-center gap-2 text-sm text-gray-700"
      >
        <input
          type="checkbox"
          [(ngModel)]="isChecked"
          class="form-checkbox accent-primary"
        />
        ვეთანხმები პირობებს
      </label>

      <div class="flex justify-end">
        <button
          class="bg-primary text-white px-4 py-2 rounded disabled:opacity-50"
          [disabled]="showCheckbox && !isChecked"
          (click)="onConfirm()"
        >
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
