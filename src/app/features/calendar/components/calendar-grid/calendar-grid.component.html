<div class="grid grid-cols-7 gap-1">
  <!-- კვირის დღეების სახელები -->
  <div *ngFor="let dayName of dayNames" class="font-bold text-center">
    {{ dayName }}
  </div>

  <!-- თვე -->
  <div *ngFor="let day of monthDays" class="border h-20 p-1">
    <div *ngIf="day !== null" class="font-semibold">{{ day }}</div>

    <ul *ngIf="day !== null && eventsByDay[day]">
      <li *ngFor="let ev of eventsByDay[day]" class="text-xs truncate">
        {{ ev.title }}
      </li>
    </ul>
  </div>
</div>
