<div class="bg-gray-100 p-4 rounded-xl shadow-md min-h-[200px] flex flex-col">
    <h2 class="font-semibold text-base text-textGray mb-3 text-center">
      {{ table.title }}
    </h2>
  
    <button
      class="bg-primary text-white py-1 px-3 text-sm rounded-lg mb-3 hover:bg-primary/90 transition-colors"
      (click)="addTask.emit()"
    >
      + დავალების დამატება
    </button>
  
    <ul class="flex-1 space-y-2 overflow-y-auto">
      @for (task of table.tasks; track task.id) {
        <li
          class="bg-white rounded-xl p-3 shadow-sm text-sm text-gray-700 hover:shadow-md transition-shadow cursor-pointer"
        >
          {{ task.title }}
        </li>
      }
    </ul>
  </div>
